<!DOCTYPE html>

{% load static %}



<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="{% static 'bootstrap/bootstrap-4.5.3-dist/css/bootstrap.min.css' %}">

        <script src="{% static 'jquery/js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'bootstrap/bootstrap-4.5.3-dist/js/bootstrap.min.js' %}"></script>

        <link rel="stylesheet" href="{% static 'interactive_resume/css/interactive_resume.css' %}">

        {% block head_block %}{% endblock %}
    </head>

    <body data-spy="scroll" data-target=".navbar" data-offset="50">
        {% block navbar_block %}{% endblock %}

        <header>
            {% block header_block %}{% endblock %}
        </header>

        {% block body_block %}{% endblock %}

        <main>
            {% block main_block %}{% endblock %}
        </main>

        <footer>
            {% block footer_block %}{% endblock %}
        </footer>

        {% block javascript_block %}{% endblock %}
    </body>
</html>
