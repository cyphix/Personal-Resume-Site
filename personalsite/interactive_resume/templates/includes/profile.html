{% load static %}

<div class="resume-section">
    <div id="profile-section" class="container">
        <h2 class="text-center">Profile</h2>
        <hr>

        <div class="row">
            <div class="col-md-6">
                <h4>{{profile.name}}</h4>
                <p>{{profile.about}}</p>
            </div>
            <div class="col-md-6">
                <img src="{% static 'interactive_resume/images/profile_pic.jpg' %}" class="rounded img-thumbnail" width="50%" />
            </div>
        </div>
    </div>
</div>
